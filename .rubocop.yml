---
AllCops:
  DisplayCopNames: true
  Exclude:
  - vendor/**/*
  - test/**/*
  TargetRubyVersion: 2.5
Metrics/AbcSize:
  Max: 29
Metrics/LineLength:
  Max: 100
  Include:
    - spec/**/*.rb
Metrics/MethodLength:
  Max: 40
Style/Documentation:
  Enabled: false
Layout/DotPosition:
  EnforcedStyle: trailing
Layout/ExtraSpacing:
  Exclude:
    - attributes/default.rb
Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
Style/NumericLiterals:
  MinDigits: 10
Layout/SpaceAroundOperators:
  Exclude:
    - attributes/default.rb
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
